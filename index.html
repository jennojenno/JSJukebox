<!DOCTYPE html >
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>My Amazing SoundCloud Catalog</title>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
  </head>

  <body>

    <h1>My Amazing SoundCloud Catalog</h1>

    <input type="text" id="search" onchange="doSearch()" />

    <div id="catalog">
    </div>

    <script>
      SC.initialize({
        client_id: '5748fd13219691e5b63f4ce760c8a7a0'
      });

      function doSearch() {
        var searchTerm = document.getElementById('search').value;

        // Search soundcloud for artists
        SC.get('/tracks', { q: searchTerm, license: 'cc-by-sa' }, function(tracks) {
          for(track in tracks) {
            console.log(tracks[track]);
            var img = document.createElement('img');
            img.setAttribute("src", (tracks[track]["artwork_url"]));
            console.log(tracks[track]["artwork_url"]);
            if (tracks[track]["artwork_url"] == null) {
              console.log(""); } 
            else { 
              var Catalog = document.getElementById('catalog');
              Catalog.appendChild(img);
            }

            

            // var streamurl = document.createElement('a href')

          }
        });
      };
    </script>
  </body>

</html>
